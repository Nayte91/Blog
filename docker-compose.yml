version: "3.4"

services:
  server:
    image: caddy
    depends_on:
      - backend
    volumes:
      - ./:/app
      - ./system/server/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    labels:
      traefik.enable: true
      traefik.http.routers.blog.rule: Host(`blog.anagraph.org`)
      traefik.http.routers.blog.entrypoints: web
    networks:
      - blog
      - proxy

  backend:
    build:
      context: .
      dockerfile: system/backend/Dockerfile
    depends_on:
      - database
    volumes:
      - .:/app
      - ./system/backend/php-custom.ini:/usr/local/etc/php/php.ini
    networks:
      - blog

  database:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: toto
      MYSQL_DATABASE: blog
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog

volumes:
  caddy_data:
  caddy_config:
  mysql_data:

networks:
  blog:
  proxy:
    external: true